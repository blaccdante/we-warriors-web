<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarriorBot API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; background: #8B0000; color: white; border: none; cursor: pointer; }
        #result { background: #f5f5f5; padding: 15px; margin: 20px 0; border-radius: 5px; }
        #loading { display: none; color: #666; }
    </style>
</head>
<body>
    <h1>WarriorBot API Test</h1>
    <p>This page will test if your ChatGPT API integration is working.</p>
    
    <button onclick="testAPI()">Test API Connection</button>
    <button onclick="testLocalhost()">Test Localhost API</button>
    
    <div id="loading">Testing API connection...</div>
    <div id="result"></div>

    <script>
        async function testAPI() {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            
            try {
                // Test the deployed API
                const response = await fetch('/api/warriorbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Hello, this is a test message for WarriorBot'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ API Test Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <div style="background: white; padding: 10px; border-left: 3px solid green;">
                            ${data.reply || JSON.stringify(data)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ API Test Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong></p>
                        <div style="background: #ffe6e6; padding: 10px; border-left: 3px solid red;">
                            ${data.error || JSON.stringify(data)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Network Error</h3>
                    <div style="background: #ffe6e6; padding: 10px; border-left: 3px solid red;">
                        ${error.message}
                    </div>
                `;
            }
            
            loadingDiv.style.display = 'none';
        }
        
        async function testLocalhost() {
            const resultDiv = document.getElementById('result');
            const loadingDiv = document.getElementById('loading');
            
            loadingDiv.style.display = 'block';
            resultDiv.innerHTML = '';
            
            try {
                // Test localhost API (for local development)
                const response = await fetch('http://localhost:3000/api/warriorbot', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        message: 'Hello, this is a test message for WarriorBot on localhost'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <h3>✅ Localhost API Test Successful!</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Response:</strong></p>
                        <div style="background: white; padding: 10px; border-left: 3px solid green;">
                            ${data.reply || JSON.stringify(data)}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <h3>❌ Localhost API Test Failed</h3>
                        <p><strong>Status:</strong> ${response.status}</p>
                        <p><strong>Error:</strong></p>
                        <div style="background: #ffe6e6; padding: 10px; border-left: 3px solid red;">
                            ${data.error || JSON.stringify(data)}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>❌ Localhost Network Error</h3>
                    <div style="background: #ffe6e6; padding: 10px; border-left: 3px solid red;">
                        ${error.message}
                    </div>
                    <p><em>Make sure you're running a local server and the API endpoint exists.</em></p>
                `;
            }
            
            loadingDiv.style.display = 'none';
        }
    </script>
</body>
</html>
